<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">옵션그룹 추가하기</h5>
    <form th:action th:object="${optionGroupFormDto}" method="post">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </div>
        <div class="mb-3">
            <label class="form-label">옵션그룹명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="옵션그룹명을 입력해주세요.">
        </div>
        <div class="form-group mb-3">
            <label class="form-label">옵션 다중 선택 여부</label>
            <div>
            <input type="radio" th:value=true th:field="${optionGroupFormDto.isMultiple}" >옵션 여러 개 선택 가능
            <input type="radio" th:value=false th:field="${optionGroupFormDto.isMultiple}" >옵션 하나만 선택 가능
            </div>

        </div>
        <input onclick="if ( !confirm('옵션 그룹을 추가하시겠습니까?') ) return false;" type="submit" value="옵션 그룹 추가" class="btn btn-primary my-2">
    </form>
</div>
</html>
