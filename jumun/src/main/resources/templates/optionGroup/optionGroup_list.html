<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/optionGroup_list.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>관리자 옵션 그룹 관리 페이지</title>
</head>
<body>
<div th:replace ="admin_navbar :: admin_navbarFragment"></div>
<div class="option-head">
    <h2>옵션 그룹 관리</h2>
    <a th:href="@{|/${storeSN}/admin/store/optionGroup|}">
    <button type="button" class="btn btn-primary" >+ 옵션그룹추가</button>
    </a>
</div>
<div th:each="optionGroup : ${optionGroups}" class="list-group mt-3">
<!--    <a th:href="@{|/${storeSN}/admin/store/optionGroupDetail/${optionGroup.id}|}">-->
        <div th:onclick="|location.href='@{|/${storeSN}/admin/store/optionGroupDetail/${optionGroup.id}|}'|" href="#" class="list-group-item list-group-item-action option-group" aria-current="true">

            <div th:text="${optionGroup.name}">첫 번째 옵션그룹1</div>
            <span th:text="${optionGroup.isMultiple} ? '옵션 다중 선택' : '옵션 단일 선택'"></span>

        </div>
        <div clas="button-group">
            <button type="button" class="btn btn-primary" th:onclick="|location.href='@{|/${storeSN}/admin/store/optionGroup/modify/${optionGroup.id}|}'|">수정</button>
            <a onclick="if ( !confirm('메뉴를 삭제하시겠습니까?') ) return false;" th:href="@{|/${storeSN}/admin/store/optionGroup/delete/${optionGroup.id}|}" class="btn btn-danger">삭제</a>
        </div>

</div>
</body>

</html>
