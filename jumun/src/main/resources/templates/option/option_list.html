<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
<div th:replace ="admin_navbar :: admin_navbarFragment"></div>
<div class="page-name-head">
    <h2 class="admin-page-name">옵션 관리</h2>
    <a th:href="@{|/${storeSN}/admin/store/option|}">
        <button type="button" class="button-blue button-outline create" >+ 옵션추가</button>
    </a>
</div>

<div class="list-group" th:each="option : ${options}">
    <li class="list-group-item d-flex justify-content-between align-items-start mb-2">
        <div class="option-info d-flex w-100">
            <div>
                <h5 class="mb-1" th:text="${option.name}">옵션명</h5>
                <small style="color:rgba(224,102,102)"; th:text="${option.price} +'원'">옵션가격</small>
            </div>
            <div class="pt-2">
                <a onclick="if ( !confirm('옵션을 삭제하시겠습니까?') ) return false;" th:href="@{|/${storeSN}/admin/store/option/delete/${option.id}|}" class="button-blue button-outline delete float-right">삭제</a>
                <a th:href="@{|/${storeSN}/admin/store/option/modify/${option.id}|}" class="button-blue button-outline delete float-right">수정</a>
            </div>
        </div>
    </li>
</div>
</html>
