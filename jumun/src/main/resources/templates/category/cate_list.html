<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/option_list.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>관리자 카테고리 관리 페이지</title>
</head>
<body>
<div th:replace ="admin_navbar :: admin_navbarFragment"></div>
<div class="option-head">
    <h2 th:text="${store.name}">매장 이름</h2>
    <a th:href="@{|/${storeSN}/admin/store/category|}">
        <button type="button" class="btn btn-primary" >+ 카테고리추가</button>
    </a>
</div>

<div class="list-group" th:each="l : ${list}">
    <li class="list-group-item d-flex justify-content-between align-items-start mb-2">
        <div class="option-info d-flex w-100">
            <div>
                <h5 class="mb-1" th:text="${l.name}">카테고리명</h5>
            </div>
            <div>
                <a th:href="@{|/${storeSN}/admin/store/category/modify/${l.id}|}" class="btn btn-primary">수정</a>
                <a onclick="if ( !confirm('옵션을 삭제하시겠습니까?') ) return false;" th:href='@{|/${storeSN}/admin/store/category/delete/${l.id}|}' class="btn btn-danger">삭제</a>
            </div>
        </div>
    </li>
</div>
</div>
</body>
</html>
