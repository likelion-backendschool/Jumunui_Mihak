<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div th:replace ="admin_navbar :: admin_navbarFragment"></div>
    <h1 th:text="${store.name}">매장 이름</h1>
    <div th:each="l : ${list}">
        <button type="button" class="p-3 btn btn-outline-secondary"  th:text="${l.name}" th:onclick="|location.href='@{|/${storeSN}/admin/store/categoryDetail/${l.id}|}'|"></button>
    </div>
</div>
</html>
