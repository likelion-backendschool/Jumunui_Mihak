<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">메뉴 등록하기</h5>
    <form th:action th:object="${menuForm}" method="post">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </div>

        <div class="mb-3">
            <label class="form-label">카테고리</label>
            <select name="categoryId" class="form-select">
                <option value="">==카테고리 선택==</option>
                <option th:each="category : ${categoryList}" th:value="${category.id}" th:text="${category.name}">카테고리옵션</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">메뉴명</label>
            <input type="text" th:field="*{name}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">가격</label>
            <input type="number" th:field="*{price}" class="form-control">
        </div>
        <!-- 이미지 폼 추가해야 함 -->
        <div class="mb-3">
            <label for="image"> 메뉴이미지 </label>
            <input type="file" name="image" accept="image/png, image/jpeg"/>
<!--            <img src="" class="img-thumbnail" alt="img-thumbnail">-->
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">메뉴 설명</label>
            <textarea th:field="*{description}" class="form-control" rows="6"></textarea>
        </div>
        <input type="submit" value="메뉴 등록" class="btn btn-primary my-2">
    </form>
</div>
</html>
