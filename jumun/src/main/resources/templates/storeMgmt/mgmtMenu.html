<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">

    <h1 th:text="${store.name}">매장 이름</h1>
    <div class="card">
        <button type="button" class="p-3 btn btn-outline-secondary" th:onclick="|location.href='@{|/${store.serialNumber}/admin/store/categoryList|}'|">
            카테고리 관리
        </button>
        <button type="button" class="p-3 btn btn-outline-secondary" th:onclick="|location.href='@{|/${store.serialNumber}/admin/store/menuList|}'|">
            메뉴 관리
        </button>
        <button type="button" class="p-3 btn btn-outline-secondary" th:onclick="|location.href='@{|/${store.serialNumber}/admin/store/optionGroupList|}'|">
            옵션 그룹 관리
        </button>
        <button type="button" class="p-3 btn btn-outline-secondary" th:onclick="|location.href='@{|/${store.serialNumber}/admin/store/optionList|}'|">
            옵션 관리
        </button>
    </div>
</div>
</html>
