<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/revenue_list.css}">
    <title>매출관리 페이지</title>
</head>
<body>
<div th:replace ="admin_navbar :: admin_navbarFragment"></div>
<h2>주문 내역 상세</h2>
<br>
<br>
<br>
<div>
    <h1 th:text="${store.name}">매장 이름</h1>
    <div class="card">
        <h1>매출관리 페이지</h1>
    </div>
    <div>
        <p th:text="${store.getOwner().getName()}" class="order-head">owner 이름</p>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                정렬방법
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{|/${storeSN}/admin/store/management/revenue/price|}">매출</a></li>
                <li><a class="dropdown-item" th:href="@{|/${storeSN}/admin/store/management/revenue/user|}">이용자수</a></li>
            </ul>
        </div>
        <hr size="30" noshade>

        <div class="order-body">일간별</div>
        <ul class="list-group list-group-flush" th:each="findValue : ${findList}">
            <li class="list-group-item listDesc">
                <!-- 타임리프에서 날짜포맷을 변경함-->
<!--                <div class="listDesc"th:text="${#temporals.format(findValue.orderedAt, 'yyyy-MM-dd')}"></div> -->
                <div class="listDesc"th:text="${findValue.key}"></div>
                <div class="listValue"th:text="${#numbers.formatInteger(findValue.value, 0, 'COMMA')} +'원'"></div>

            </li>
            <!--
            <li class="list-group-item listDesc">
                <div class="listDesc">주간별</div>
                <div class="listValue"th:text="${findOrder.orderType.getDescription()}"></div>
            </li>
            <li class="list-group-item listDesc">
                <div class="listDesc">월간별</div>
                <div class="listValue"th:text="${findOrder.orderStatus}"></div>
            </li>
             -->
        </ul>
        <ul class="list-group list-group-flush" th:each="findValue2 : ${findList3}">
            <li class="list-group-item listDesc">
                <div class="listDesc"th:text="${findValue2.key}"></div>
                <div class="listValue"th:text="${findValue2.value}"></div>

            </li>
            <!--
            <li class="list-group-item listDesc">
                <div class="listDesc">주간별</div>
                <div class="listValue"th:text="${findOrder.orderType.getDescription()}"></div>
            </li>
            <li class="list-group-item listDesc">
                <div class="listDesc">월간별</div>
                <div class="listValue"th:text="${findOrder.orderStatus}"></div>
            </li>
             -->
        </ul>
    </div>
</div>

</html>
