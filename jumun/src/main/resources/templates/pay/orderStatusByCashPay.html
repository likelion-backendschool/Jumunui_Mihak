<div layout:fragment="content">
    <div th:text="${userNickName} + '님의 주문'" class="h5 my-2"></div>

    <div style="display : flex; justify-content : space-between;">
        <div th:text="'주문 상태 : ' + ${orderStatus.getDescription()}">주문 상태</div>

        <div th:if="${orderStatus.getDescription().toString().equals('주문접수전')}">
            <a onclick="if ( !confirm('주문 취소를 수정하시겠습니까?') ) return false;" th:href="@{|/${storeSN}/cashpay/cancel/${orderId}|}" class="button-blue button-outline delete">주문 취소</a>
        </div>
    </div>
</div>
