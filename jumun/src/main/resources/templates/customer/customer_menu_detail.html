<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/menu_list.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/components/button.css}">
    <title>고객 주문 상세페이지</title>
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<script>
    function count(type)  {
        // 결과를 표시할 element
        const resultElement = document.getElementById('result');

        // 현재 화면에 표시된 값
        let number = resultElement.innerText;
        // 더하기/빼기
        if(type === 'plus') {
            number = parseInt(number) + 1;
        }else if(type === 'minus')  {
            number = parseInt(number) - 1;
        }
        // 결과 출력
        resultElement.innerText = number;
    }
</script>
<body>
<div th:replace ="customer_navbar :: customer_navbarFragment" style="background-attachment:scroll;" ></div>
<form th:action th:object="${customerMenuForm}" method="post">
    <div class="card">
            <img th:src= "*{imgUrl}" class="card-img-top" alt="card-grid-image" style="background-attachment:scroll;">
            <div style="color: silver;">
            <h5 th:text="*{category}" class="card-title">카테고리</h5>
            </div>
    <div class="row row-cols-1 row-cols-sm-2 g-2">
            <div class="card-body">
                <div class="menu-info-top">
                    <h4 th:text="*{name}" class="card-title">떡볶이(메뉴명)</h4>
                    <h4 th:text="*{#numbers.formatInteger(price, 0, 'COMMA')} +'원'" class="card-title">1500원(가격)</h4>
                </div>
                <p th:text="*{description}" class="card-text">메뉴 설명부분인 description 이 들어갑니다.메뉴 설명부분인 description 이 들어갑니다.메뉴 설명부분인 description 이 들어갑니다.메뉴 설명부분인 description 이 들어갑니다.메뉴 설명부분인 description 이 들어갑니다.</p>
            </div>
    </div>
        <hr size="15" noshade>
                <div th:each="optionGroup : *{optionGroups}" class="row row-cols-1 row-cols-sm-2 g-2">
                    <h5 class = "m-1 customer-label-name" th:text="${optionGroup.name}">옵션그룹이름</h5>
                    <!-- 중복가능여부를 판단하는 로직-->
                    <div th:if="${optionGroup.isMultiple}" class="row row-cols-1 row-cols-sm-2 g-2">
                        <div th:each="optionAndOptionGroup : ${optionGroup.optionAndOptionGroups}">
                            <input type = "checkbox" th:field="*{checkOptions}" th:id="${optionAndOptionGroup.option.getId()}"
                                   th:value="${optionAndOptionGroup.option.getId()}" >
                            <label th:for="${optionAndOptionGroup.option.Id}" th:text="${optionAndOptionGroup.option.name}">옵션이름</label>
                        </div>
                    </div>
                    <div th:if="${!optionGroup.isMultiple}" class="row row-cols-1 row-cols-sm-2 g-2">
                        <div th:each="optionAndOptionGroup : ${optionGroup.optionAndOptionGroups}" class="form-check form-check-inline">
                            <input type="checkbox" th:class="isNotMultipleCheckbox+${optionAndOptionGroup.optionGroup.getId()}" th:field="*{checkOptions}" th:id="${optionAndOptionGroup.option.getId()}"
                                   th:value="${optionAndOptionGroup.option.getId()}" >
                            <label th:for="${optionAndOptionGroup.option.Id}" th:text="${optionAndOptionGroup.option.name}">옵션이름</label>
                        </div>
                        <script type="text/javascript">
                            /*<![CDATA[*/
                            $(".isNotMultipleCheckbox[[${optionGroup.getId()}]]").on('change', function() {
                                $(".isNotMultipleCheckbox[[${optionGroup.getId()}]]").not(this).prop('checked', false);
                            });
                            /*]]>*/
                        </script>
                    </div>
                    <br/>
                    <hr size="5" noshade>
                </div>
     <!--bootstrap increment buttons -->
    <div class="container">
        <div class="row mb-8 justify-content-center ">
            <div class="col-md-6 col-12">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h2 class="customer-label-name">개수</h2>
                            </div>
                            <div class="input-group w-auto justify-content-end align-items-center m-3">
                                <div class="mx-3">
                                <input class=" button-blue button-outline delete float-right btn-sm my-2 mx-1" type='button'
                                       onclick='count("plus")'
                                       value='+'/>
                                <input class=" button-blue button-outline delete float-right btn-sm my-2 mx-1" type='button'
                                       onclick='count("minus")'
                                       value='-'/>
                                </div>
                                <input type="number" step="1" min= "0" max="10" th:value="1" th:id='result' th:field="*{count}" >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <button type="submit" class=" button-blue button-outline create float-right btn-sm my-2">장바구니 담기</button>
    </div>
    </div>
</form>
</body>
</html>
