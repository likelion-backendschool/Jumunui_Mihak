<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/menu_list.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>고객 주문 상세페이지</title>
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<h2>고객 메뉴판</h2>
<form th:action th:object="${customerMenuForm}" method="post">
            <img th:src= "*{imgUrl}" class="card-img-top" alt="card-grid-image">
            <div style="color: silver;">
            <h5 th:text="*{category}" class="card-title">카테고리</h5>
            </div>
            <br>
    <div class="row row-cols-1 row-cols-sm-2 g-2">
            <div class="card-body">
                <div class="menu-info-top">
                    <h5 th:text="*{name}" class="card-title">떡볶이(메뉴명)</h5>
                    <h5 th:text="*{price} +'원'" class="card-title">1500원(가격)</h5>
                </div>
                <p th:text="*{description}" class="card-text">메뉴 설명부분인 description 이 들어갑니다.메뉴 설명부분인 description 이 들어갑니다.메뉴 설명부분인 description 이 들어갑니다.메뉴 설명부분인 description 이 들어갑니다.메뉴 설명부분인 description 이 들어갑니다.</p>
            </div>
    </div>
                <div th:each="optionGroup : *{optionGroups}">
                    <h5 th:text="${optionGroup.name}">옵션그룹이름</h5>
                    <!-- 중복가능여부를 판단하는 로직-->
                    <div th:if="${optionGroup.isMultiple}">
                        <div th:each="optionAndOptionGroup : ${optionGroup.optionAndOptionGroups}">
                            <input type = "checkbox" th:field="*{checkOptions}" th:id="${optionAndOptionGroup.option.getId()}"
                                   th:value="${optionAndOptionGroup.option.getId()}" >
                            <label th:for="${optionAndOptionGroup.option.Id}" th:text="${optionAndOptionGroup.option.name}">옵션이름</label>
                        </div>
                    </div>
                    <div th:if="${!optionGroup.isMultiple}">
                        <div th:each="optionAndOptionGroup : ${optionGroup.optionAndOptionGroups}" class="form-check form-check-inline">
                            <input type="radio" th:field="*{checkOptions}" th:id="${optionAndOptionGroup.option.getId()}" th:name="${optionAndOptionGroup.optionGroup.getId()}"
                                   th:value="${optionAndOptionGroup.option.getId()}" class="form-check-input" >
                            <label th:for="${optionAndOptionGroup.option.Id}" th:text="${optionAndOptionGroup.option.name}" class="form-check-label">옵션이름</label>
                        </div>
                    </div>
                    <br/><br/><br/>
                </div>
     <!--bootstrap increment buttons -->
    <div class="container">
        <div class="row mb-8 justify-content-center ">
            <div class="col-md-6 col-12">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex justify-content-between">
                            <div>
                                <p class="text-dark">개수</p>
                            </div>
                            <div class="input-group w-auto justify-content-end align-items-center">
                                <input type="number" step="1" min= "0" max="10" value="1" th:field="*{count}" >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <button type="submit" class="float-end btn btn-info btn-sm my-2">장바구니 담기</button>
    </div>
</form>
</body>
</html>
