<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/order_list.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>관리자 메뉴 페이지</title>
</head>

<body style="text-align: center;">

<div layout:fragment="content" class="main">
    <div th:replace ="admin_navbar :: admin_navbarFragment"></div>

    <div style="margin: 20px 0">
        <div class="status">주문 접수 전</div>
        <div class="ad" th:each="o : ${orderList}">
            <div th:if="${o.orderStatus.toString().equals('BEFOREORDER')}" class="order_box">
                <a th:href="@{|/${storeSN}/admin/store/order/detail/${o.id}|}"><h1 th:text="${o.id}+'번 주문'"></h1></a>
            </div>
        </div>
    </div>

    <div style="margin-bottom: 20px">
        <div class="status">주문 접수 중</div>
        <div class="ad" th:each="o : ${orderList}">
            <div th:if="${o.orderStatus.toString().equals('ACCEPTIONORDER')}" class="order_box">
                <a th:href="@{|/${storeSN}/admin/store/order/detail/${o.id}|}"><h1 th:text="${o.id}+'번 주문'"></h1></a>
            </div>
        </div>
    </div>

    <div style="margin-bottom: 20px" >
        <div class="status">조리중</div>
        <div th:each="o : ${orderList}">
            <div th:if="${o.orderStatus.toString().equals('COOKING')}" class="order_box">
                <a th:href="@{|/${storeSN}/admin/store/order/detail/${o.id}|}"><h1 th:text="${o.id}+'번 주문'"></h1></a>
            </div>
        </div>
    </div>
</div>
<script>

    setTimeout(function(){
        location.reload();
    }, 10000);

</script>


</body>

</html>
