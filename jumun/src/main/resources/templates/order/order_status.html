<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/cart_list.css}">
</head>
<body>
<div class="container">
    <div th:text="${userNickName} + '님의 주문 내역'" class="m-2"></div>
    <div th:each="order : ${orderHistory}" class="row">
        <div>
            <span th:text="${order.menu.name}">메뉴명</span>
            <span th:text="${order.menu.price} +'원'">가격</span>
        </div>
        <ui class="list-group list-group-flush" th:each="option : ${order.options}">
            <li class="list-group-item">
                <span th:text="'+ '+ ${option.name}">옵션명</span>
                <span th:text="${option.price} +'원'">옵션가격</span>
            </li>
        </ui>
        <span th:text="${order.count} +'개'">갯수</span>
        <hr/>
    </div>
    <div th:text="'총 금액 : ' + ${orderTotalPrice}">전체 가격</div>
    <div th:text="'주문 상태 : ' + ${orderStatus.getDescription()}">주문 상태</div>

    <div th:if="${orderStatus.getDescription().toString().equals('주문접수전')}">
        <a onclick="if ( !confirm('주문 취소를 수정하시겠습니까?') ) return false;" th:href="@{|/${storeSN}/order/cancel/${orderId}|}" class="btn btn-primary">주문 취소</a>
    </div>
</div>
</body>
</html>
